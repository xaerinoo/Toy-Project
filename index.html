<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록</title>

            <textarea id="write-content" class="content" type="text" placeholder="내용을 입력하세요"></textarea>

        <div class="completeBtn">
